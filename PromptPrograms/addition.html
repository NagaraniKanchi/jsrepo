<!DOCTYPE html>
<html>

<head>
    <title>
        Addition
    </title>
    <script>
        var a, b, c
        var sum
        a = eval(prompt("Enter a value:", ""))
        b = eval(prompt("Enter b value:", ""))
        c = eval(prompt("Enter c value:", ""))
        sum = a + b + c
        document.write("sum of a,b,c=" + sum)
    </script>
</head>

</html>
