<!DOCTYPE html>
<html>

<head>
    <title>Average OF Six Numbers</title>
    <script>
        var n1, n2, n3, n4, n5, n6
        var avg
        n1 = eval(prompt('Entera n1 value:'))
        n2 = eval(prompt('Entera n2 value:'))
        n3 = eval(prompt('Entera n3 value:'))
        n4 = eval(prompt('Entera n4 value:'))
        n5 = eval(prompt('Entera n5 value:'))
        n6 = eval(prompt('Entera n6 value:'))
        avg = (n1 + n2 + n3 + n4 + n5 + n6) / 6
        document.write('Average of Six Numbers:',avg)
        console.log(avg);
    </script>
</head>
