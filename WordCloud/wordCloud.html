<html>

<head>
    <title>Word Cloud</title>
    <link rel="icon"
        href="https://media.gettyimages.com/id/877647248/vector/success-vector-light-bulb-idea-concept.jpg?s=612x612&w=gi&k=20&c=wwSjvJMWeGyNA2CG7BM19vz6eUoC8d72_blR_dLOwEs=">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="wordCloud.css">
</head>
<body>
    <div class="word-cloud-bgcontainer">
        <div class="container word-cloud-container d-flex flex-column justify-content-between">
            <div class="row" id="wordsContainer"></div>
            <div class="row">
                <div class="col-12 text-center">
                    <p class="error-message" id="errorMessage"></p>
                    <input type="text" class="user-word" id="userInput">
                    <button class="btn btn-success ml-2" id="addBtn">Add</button>
                </div>
            </div>
        </div>
    </div>
    <script src="wordCloud.js"></script>
</body>
</html>
