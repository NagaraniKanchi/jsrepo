<!DOCTYPE html>
<html>

<head>
    <title>
        Average of 6 Numbers
    </title>
    <script>
        var n1, n2, n3, n4, n5, n6
        n1 = 10
        n2 = 30
        n3 = 40
        n4 = 50
        n5 = 60
        n6 = 100
        var result
        result = (n1 + n2 + n3 + n4 + n5 + n6) / 6

    </script>
</head>

<body>
    <script>
        console.log(result)
    </script>
</body>

</html>
