<!DOCTYPE html>
<html>

<head>
    <title>
        Area of Circle
    </title>
    <script>
        // called function
        function findAreaOfCircle(r) {
            var result
            const pi = 3.14
            result = pi * r * r
            console.log(result)
        }
        //calling function
        findAreaOfCircle(14)
    </script>
</head>

</html>
