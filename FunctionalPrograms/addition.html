<!DOCTYPE html>
<html>

<head>
    <title>
        Addition of 3 Numbers
    </title>
    <script>
        //Called functiom
        function getSum(a, b, c) {
            var result
            result = a + b + c
            console.log('Addition of a+b+c=' + result)
        }
        //calling function
        getSum(100, 40, 3)
        getSum(1500, 20, 1)
    </script>
</head>

<body>
    <h2 style="color:brown;">see the output in console part</h2>
</body>

</html>
