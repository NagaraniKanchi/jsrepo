<!DOCTYPE html>
<html>
    <head>
        <title>
            A plus B Square
        </title>
        <script>
            let square=function(a,b)
            {
                let result=(a*a)+(b*b)+(2*a*b);
                return result;
            }
            let s=square(4,5);
            console.log(s);
        </script>
    </head>
</html>
