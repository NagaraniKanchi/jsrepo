<!DOCTYPE html>
<html>
    <head>
        <title>
            Simple Interest
        </title>

        <script>
            let simpleInterest=function(p,t,r)
            {
                let result=(p*t*r)/100
                return result;
            }
            let si=simpleInterest(10000,5,10)
            console.log(si);

        </script>
    </head>
</html>
