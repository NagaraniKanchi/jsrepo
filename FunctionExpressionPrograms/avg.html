<!DOCTYPE html>
<html>
    <head>
        <title>Sum of 3 Numbers</title>
     <script>
            let findSum=function(a,b,c)
        {
            return a+b+c;
        }
        let findAverage=function(a,b,c,d,e,f)
        {
            return (findSum(a,b,c)+findSum(d,e,f))/6
        }
        let avg=findAverage(100,120,230,50,60,70)
        console.log(avg)
        </script>
    </head>
</html>
