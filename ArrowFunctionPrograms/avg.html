<!DOCTYPE html>
<html>
    <head>
        <title>Average</title>
        <script>
             let sum=(a,b,c)=>{
                return a+b+c;
            }
            let average=(a,b,c,d,e,f)=>
            {
                return (sum(a,b,c)+sum(d,e,f))/6;
            }
            let avg=average(10,20,30,40,50,60);
            console.log(avg);
        </script>
    </head>
</html>
